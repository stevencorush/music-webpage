<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .song { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px auto; 
            width: 300px; 
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Music Collection</h1>
    <div id="music"></div>

    <script>
       const apiUrl = "https://raw.githubusercontent.com/stevencorush/music-api/refs/heads/main/csvjson.json"; // Your JSON URL

console.log("Fetching data from API..."); // Log before the fetch

fetch(apiUrl)
    .then(response => {
        console.log("Response received"); // Log once the response is received
        return response.json(); // Convert the response to JSON
    })
    .then(data => {
        console.log("Data received:", data); // Log the data object to check its content
        const musicDiv = document.getElementById("music");
        
        if (Array.isArray(data) && data.length > 0) {
            data.forEach(song => {
                console.log("Song Object:", song); // Log each song object for detailed inspection
                
                const div = document.createElement("div");
                div.className = "song";
                div.innerHTML = `
                    <h3>${song.title ? song.title : "Title Not Available"}</h3>
                    <p><strong>Artist:</strong> ${song.artist ? song.artist : "Artist Not Available"}</p>
                    <p><strong>Album:</strong> ${song.album ? song.album : "Album Not Available"}</p>
                    <p><strong>Genre:</strong> ${song.genre ? song.genre : "Genre Not Available"}</p>
                `;
                musicDiv.appendChild(div);
            });
        } else {
            musicDiv.innerHTML = "<p>No music data found.</p>";
        }
    })
    .catch(error => {
        console.error("Error fetching data:", error); // Log any fetch errors
    });
    </script>
</body>
</html>
